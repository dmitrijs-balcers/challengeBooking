<head>
    <title>simple-todos</title>

<template name="bookings">
    {{#each foo}}
        {{this.totalWorth}}

</template>

<template name="addWonBooking">
    Price: <input id="price" type="text" name="price"><br>
    <input id="addBooking" type="submit" value="submit">
</template>
